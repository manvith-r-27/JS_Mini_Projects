<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Your Local Time</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #2575fc; /* same single color scheme */
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      nav {
        position: absolute;
        top: 20px;
        right: 30px;
      }

      nav a {
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        text-decoration: none;
      }

      nav a:hover {
        color: #ffd700;
      }

      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      #banner {
        font-size: 24px;
        margin-bottom: 15px;
        font-weight: bold;
      }

      #clock {
        font-size: 40px;
        background-color: orange;
        padding: 20px 50px;
        border-radius: 10px;
        color: #212121;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
    </nav>

    <div class="center">
      <div id="banner"><span>Your Local Time</span></div>
      <div id="clock"></div>
    </div>

    <script src="digi_clock.js"></script>
  </body>
</html>
